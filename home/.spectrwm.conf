workspace_limit         = 10
focus_mode              = default
focus_close             = previous
focus_close_wrap        = 1
focus_default           = last
spawn_position          = next
workspace_clamp         = 1
warp_focus              = 1
warp_pointer            = 1
modkey                  = Mod1

# Include mapped workspaces when switching with any of the ws next/prev actions.
#cycle_visible          = 1

# Window Settings
border_width            = 1
color_focus             = blanchedalmond
color_focus_maximized   = rgb:14/14/14
color_unfocus           = rgb:239/240/241
color_unfocus_maximized = rgb:6F/73/75
region_padding          = 0
tile_gap                = 0

# Bar Settings
bar_enabled             = 1
bar_border_width        = 0
bar_border[1]           = rgb:239/240/241
bar_color[1]            = black
bar_color_selected[1]   = blanchedalmond
bar_font_color[1]       = blanchedalmond
bar_font_color_selected = black
bar_font                = xos4 Terminus:pixelsize=11:antialias=false
bar_action              = /home/tanner/.config/baraction.sh
bar_action_expand       = 0
bar_justify             = center
bar_format              = +|L +S +I +|C%a %b %d +|R +A %R  
workspace_indicator     = listcurrent,listactive,markcurrent,printnames

# Dialog box size ratio
dialog_ratio            = 0.6

#Autorun Applications
#autorun                = ws[1]:xterm
#autorun                = ws[2]:xombrero http://www.openbsd.org

# Workspace Names
#name                   = ws[1]:IRC
#name                   = ws[2]:Email
#name                   = ws[3]:Browse
#name                   = ws[10]:Music

# Bindings File
keyboard_mapping = /dev/null

# Default Programs
program[lock]           = slock
program[term]           = xterm
program[menu]           = dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# Custom Programs
program[badwolf]        = badwolf
bind[badwolf]           = MOD+w

